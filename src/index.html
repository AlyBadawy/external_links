<!DOCTYPE html>
<html>
<head>
	<title>Open external links in new tab</title>


	<!-- Include jQuery first to your web page -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

	<script type="text/javascript" src="js/com.alybadawy.external_links.js"></script>

</head>
<body>
	<p>
		This is an relative (local) link. It will open in a the same tab<br>
		<a href="local.html">Local link</a>
	</p>

	<p>
		This is an absolute (external) link. It will open in a new tab/window.
		<a href="http://google.com"> External link</a>
	</p>

</body>
</html>
